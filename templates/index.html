<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>History</h2>
                <button id="new-chat-btn" class="icon-btn" title="New Chat">+</button>
            </div>
            <div id="history-list" class="history-list">
                <!-- History items will be populated here -->
            </div>
        </aside>

        <main class="main-content">
            <header>
                <h1>Sentiment Chatbot</h1>
                <button id="reset-btn" class="secondary-btn">Clear Chat</button>
            </header>

            <div id="chat-window" class="chat-window">
                <!-- Messages will appear here -->
                <div class="message bot-message">
                    <div class="message-content">Hello! I'm ready to chat. I'll analyze our conversation sentiment when
                        you're done.</div>
                </div>
            </div>

            <div class="input-area">
                <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
                <button id="send-btn">Send</button>

            </div>

            <div class="controls">
                <button id="end-btn" class="primary-btn">End Conversation & Analyze Sentiment</button>
            </div>

            <div id="sentiment-result" class="sentiment-result hidden">
                <h2>Conversation Analysis</h2>
                <div class="result-card">
                    <div class="sentiment-label" id="sentiment-label">--</div>
                    <div class="sentiment-score">Score: <span id="sentiment-score">--</span></div>
                    <div class="sentiment-summary" id="sentiment-summary"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
